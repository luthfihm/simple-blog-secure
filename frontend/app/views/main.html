<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Simple Blog
          <p class="lead">It's just Simple!</p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12">
              <p style="font-style: italic;">“Life is not complex. We are complex. Life is simple, and the simple thing is the right thing.”</p>
              <p>— Oscar Wilde</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /cont -->


</div>

<div class="row">

  <div class="col-md-12">

    <div class="panel">
      <div class="panel-body">


        <!--/stories-->
        <div class="row" ng-repeat="post in posts">
          <br>
          <div class="col-md-2 col-sm-3 text-center">
            <a class="story-img" href="#"><img src="/api/files/{{post.image}}" style="width:100px;height:100px" class="img-circle"></a>
          </div>
          <div class="col-md-10 col-sm-9">
            <h3>{{post.title}}</h3>
            <div class="row">
              <div class="col-xs-9">
                <p>{{post.content}}</p>
                <p class="lead"><a href="#/post/{{post.id}}" class="btn btn-default">Read More</a> <a href="#/editpost/{{post.id}}" class="btn btn-default" ng-show="post.user.id == userId">Edit</a></p>
                <p class="pull-right"><span class="label label-default">{{post.user.name}}</span></p>
                <ul class="list-inline">
                  <li>{{post.created_at|timeago}}</li>
                  <li><i class="glyphicon glyphicon-comment"></i> {{post.comments.length}} Comments
              </div>
              <div class="col-xs-3"></div>
            </div>
            <br><br>
          </div>
        </div>
        <hr>
        <!--/stories-->


      </div>
    </div>



  </div><!--/col-12-->
</div>
