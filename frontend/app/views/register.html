<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <br>
    <center><h3>Register to Simple Blog</h3></center>
    <br>
    <div class="row">
      <form class="form-horizontal" ng-submit="signup()" role="form">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" placeholder="Password" required ng-model="user.password">
          </div>
        </div>
        <div class="form-group">
          <label for="password2" class="col-sm-3 control-label">Re-type Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password2" placeholder="Re-type Password" required ng-model="password2">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Name" required ng-model="user.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
